<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Ensure iframe covers the screen */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw; /* Full width of the viewport */
      height: 100vh; /* Full height of the viewport */
      border: none; /* Remove border */
      z-index: -1; /* Place behind other content */
      pointer-events: none; /* Disable interaction with the iframe */
    }

    /* Example content over the video */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Embed video using iframe -->
---
<iframe
  src="https://meanmal.github.io/hypno/video.html"
  allow="autoplay; fullscreen"
  frameborder="0">
</iframe>
  
</body>
</html>
