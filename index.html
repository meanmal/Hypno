<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hypnotic Malverse Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add styles for the background video */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keeps the video behind other elements */
      pointer-events: none; /* Prevents interaction with the video */
    }

    /* Add styles for containers to ensure they appear on top of the video */
    #text-container, #image-container {
      position: relative;
      z-index: 1; /* Ensures they are above the background video */
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Background video using Vimeo iframe -->
  <iframe 
    src="https://player.vimeo.com/video/1044866440?autoplay=1&muted=1&loop=1&background=1" 
    frameborder="0" 
    allow="autoplay; fullscreen; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <!-- Containers for flashing words and images -->
  <div id="text-container">
    <h1>Welcome to Hypnotic Malverse</h1>
  </div>
  <div id="image-container">
    <img src="example.jpg" alt="Example Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
